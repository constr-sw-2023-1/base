version: '3.5'
networks:
  constr-sw-2023-1:
volumes:
  constr-sw-2023-1-mongodb-data:
    external: true
  constr-sw-2023-1-postgres-data:
    external: true
services:
  # Keycloak
  keycloak:
    container_name: keycloak
    build:
      context: ./resources/keycloak/.
      dockerfile: Dockerfile
    ports:
      - 8090:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=a12345678
      - KEYCLOAK_FRONTEND_URL=http://localhost:8090
      - KC_HEALTH_ENABLED=true
    restart: always
    volumes:
      - ./oauth/src/main/resources/keycloak_data:/opt/jboss/keycloak/standalone/data
      - ./oauth/src/main/resources/keycloak_data:/opt/keycloak/data/import
    networks:
      - constr-sw-2023-1
    command: start-dev --import-realm
    healthcheck:
          test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
          start_period: 120s
          interval: 10s
          timeout: 10s
          retries: 5
  # OAuth
  oauth:
    container_name: oauth
    build: ./oauth/.
    image: constr-sw-2023-1/oauth:latest
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_REALM_URL=${KEYCLOAK_REALM_URL}
    networks:
      - constr-sw-2023-1
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      start_period: 20s
      interval: 10s
      timeout: 10s
      retries: 5
  # Sistemas de GerÃªncia de Bancos de Dados
  # MongoDB
  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongosh ${MONGO_HOST}:${MONGO_PORT}/test --quiet
        interval: 10s
        timeout: 10s
        retries: 5
    networks:
      - constr-sw-2023-1
    volumes:
      - constr-sw-2023-1-mongodb-data:/data/db
  # Postgres
  postgres:
    container_name: postgres
    image: postgres:alpine3.18
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=backend
    volumes:
      - constr-sw-2023-1-postgres-data:/var/lib/postgresql/data
    networks:
      - constr-sw-2023-1
  # Backend
  # Grupo 1 - Courses
  backend-courses:
    container_name: backend-courses
    build:
      context: ./backend/courses/.
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    environment:
      - SERVER_PORT=8081
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USERNAME=root
      - MONGO_PASSWORD=root
      - MONGO_AUTHENTICATION_DATABASE=admin
      - MONGO_DATABASE=courses
      - MONGO_UUID_REPRESENTATION=standard
      # - KEYCLOAK_REALM_URL=http://keycloak:8080
      # - KEYCLOAK_CLIENT_ID=oauth
      # - KEYCLOAK_CLIENT_SECRET=04bfUatIDO6ipwg1TF2mTzHrX8UZD02Z
      # - KEYCLOAK_REALM_NAME=construcao-sw
      # - KEYCLOAK_GRANT_TYPE=password
    networks:
      - constr-sw-2023-1
    links:
      - mongodb
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
      oauth:
        condition: service_started
  # Grupo 2 - Lessons
  backend-lessons:
    container_name: backend-lessons
    build:
      context: ./backend/lessons/.
      dockerfile: DockerFile
    ports:
      - 8082:8000
    networks:
      - constr-sw-2023-1
    depends_on:
      postgres:
        condition: service_started
  # Grupo 3 - Professors
  backend-professors:
    depends_on:
      - postgres
      - keycloak
      - oauth
    container_name: professors-service
    build:
      context: ./backend/professors/.
      dockerfile: Dockerfile
    networks:
      - constr-sw-2023-1
    ports:
      - 8083:8083
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/backend?user=root&password=root
  # Grupo 4 - Resources
  backend-resources:
    depends_on:
      - mongodb
      - keycloak
      - oauth
    container_name: resources-service
    image: ghcr.io/constr-sw-2023-1/backend-g4:latest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
    ports:
      - "8084:8084"
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=${MONGO_PORT}
      - MONGODB_DATABASE=resources
      - MONGODB_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGODB_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_REALM_URL=${KEYCLOAK_REALM_URL}
    networks:
      - constr-sw-2023-1
  # Grupo 5 - Rooms
  # Grupo 6 - Classes
  # Grupo 7 - Students
  # Grupo 8 - Reservations
  backend-reservations:
    container_name: backend-reservations
    build:
      context: ./backend/reservations/.
      dockerfile: Dockerfile
    ports:
      - 8088:8088
    volumes:
      - ./backend/reservations:/usr/src/app
    networks:
      - constr-sw-2023-1
    depends_on:
      mongodb:
        condition: service_started
  # Frontend